<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/logo-white.png">
    <title>QR CODE GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 160px;">
        <img src="assets/logo.png" width="50px" alt="">
        <h1 class="mb-4">QR Code Generator</h1>
        <canvas width="150" height="150" style="border: 2px solid black;" id="canvas"></canvas>
        <label class="mt-3">Enter Your Link :</label>
        <form style="width: 300px;">
            <input type="email" class="mt-3 form-control" placeholder="example : https://google.com" id="qrInput"
                onchange="generateQR()" />
        </form>
        <button class="mt-3 btn btn-success">Create QR</button>
    </div>

    <!-- footer -->
    <footer class="text-center fixed-bottom fw-bold mb-3">Create with <svg xmlns="http://www.w3.org/2000/svg" width="16"
            height="16" fill="currentColor" class="bi bi-balloon-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M8.49 10.92C19.412 3.382 11.28-2.387 8 .986 4.719-2.387-3.413 3.382 7.51 10.92l-.234.468a.25.25 0 1 0 .448.224l.04-.08c.009.17.024.315.051.45.068.344.208.622.448 1.102l.013.028c.212.422.182.85.05 1.246-.135.402-.366.751-.534 1.003a.25.25 0 0 0 .416.278l.004-.007c.166-.248.431-.646.588-1.115.16-.479.212-1.051-.076-1.629-.258-.515-.365-.732-.419-1.004a2.376 2.376 0 0 1-.037-.289l.008.017a.25.25 0 1 0 .448-.224l-.235-.468ZM6.726 1.269c-1.167-.61-2.8-.142-3.454 1.135-.237.463-.36 1.08-.202 1.85.055.27.467.197.527-.071.285-1.256 1.177-2.462 2.989-2.528.234-.008.348-.278.14-.386Z" />
        </svg> by <a href="https://github.com/donnypratamae">@donnypratamae</a>
    </footer>

    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        // function generate QR
        function generateQR() {
            let canvas = document.getElementById("canvas")
            let qrInput = document.getElementById("qrInput")
            QRCode.toCanvas(canvas, qrInput.value, (err) => {
                if (err) console.error(err)
                console.log('scan berhasil!')
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
